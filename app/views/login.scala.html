@import play.filters.csrf.CSRF
@import play.api.mvc.Request
@import play.api.mvc.Flash

@()(implicit request: Request[_], flash: Flash)
@main("Login") {

    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login Page</title>
                <!-- Link to Bootstrap CSS -->
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h1 class="mb-3">Login</h1>
                        @helper.form(action = routes.UserController.loginSubmit) {
                            <input type="hidden" name="csrfToken" value="@play.filters.csrf.CSRF.getToken(request).map(_.value).getOrElse("")">

                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="uname" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="upassword" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-success">Login</button>
                        }
                        <br>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <h3>New User? Register here</h3>
                <a href="@routes.UserController.register" class="btn btn-link">Register</a>
            </div>
        </body>
    </html>
}
