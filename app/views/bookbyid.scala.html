@(book: Book)

@main("List of Books") {
    <h1>@book.bname -Details:</h1>
    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Book Author</th>
                <th>Book Published Year</th>
                <th>Book Ratings</th>
                <th>Book Genre</th>
                <th>Book Summary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>@book.bname</td>
                <td>@book.bauthor</td>
                <td>@book.bpubyear</td>
                <td>@book.brating</td>
                <td>@book.bgenre</td>
                <td>@book.bsummary</td>
            </tr>
        </tbody>
    </table>
    <a href = "@routes.BookController.getBooks()" >List of Books</a>
}
